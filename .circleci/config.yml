version: 2
jobs:
    build:
      docker:
        - image: nullworks/cathook-docker-ci-arch:latest
      steps:
        - checkout
        - run: 
            name: "Compiling cathook"
            command: git submodule update --init --recursive; mkdir build; cd build; cmake -DEnableWarnings=0 ..; make cathook_unity -j8; cd ..
